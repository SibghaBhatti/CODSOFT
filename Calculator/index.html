<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>CALCULATOR</h1>
    <div class="calculator">
      <div class="outputscreen">
        <input type="text" class="output" readonly />
      </div>
      <div class="buttons">
        <div class="row">
          <div><button class="btn btn-op" data-value="7">7</button></div>
          <div><button class="btn btn-op" data-value="8">8</button></div>
          <div><button class="btn btn-op" data-value="9">9</button></div>
          <div><button class="btn btn-op" data-value="ce">CE</button></div>
        </div>
        <div class="row">
          <div><button class="btn btn-op" data-value="4">4</button></div>
          <div><button class="btn btn-op" data-value="5">5</button></div>
          <div><button class="btn btn-op" data-value="6">6</button></div>
          <div><button class="btn btn-op" data-value="*">x</button></div>
        </div>
        <div class="row">
          <div><button class="btn btn-op" data-value="3">3</button></div>
          <div><button class="btn btn-op" data-value="2">2</button></div>
          <div><button class="btn btn-op" data-value="1">1</button></div>
          <div><button class="btn btn-op" data-value="-">-</button></div>
        </div>
        <div class="row">
          <div><button class="btn btn-op" data-value="0">0</button></div>
          <div>
            <button class="btn btn-op" data-value="+">+</button>
          </div>
          <div><button class="btn btn-op" data-value="/">รท</button></div>
          <div><button class="btn btn-op" data-value="=">=</button></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
